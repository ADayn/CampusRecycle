<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Pending List</title>
</head>
<body>
<h1>Pending List </h1>
<table>
	<tr>
	  <th> Title </th>
	  <th> Seller </th>
	  <th> Category </th>
	  <th> Date </th>
	  <th> Details </th>
      <th> Operations </th> 
	</tr>
	<tr>
	   <tr th:each="item : ${itemList} ">
         <td th:text="${item.title}"></td>
         <td th:text="${item.seller.username}"></td>
         <td th:text="${item.category.name}"></td>
         <td th:text="${item.datePosted}"></td>
          <td> <a th:href="@{'/items/detail?id='+${item.id}}">view</a></td>
         <td>
           <form th:action="@{/admin/allpendings}" th:object="${item}" method="post">
             <input name="item_id" th:value="${item.id}" type="hidden" />
             <input type="submit" name="option" value="approve"/>
             <input type="submit" name="option" value="deny"/>
           </form>
         </td>
       </tr>
	</tr>
</table>
</body>
</html>
