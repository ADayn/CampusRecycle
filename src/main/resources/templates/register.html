<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
<title>Registration Page</title>
<!-- Meta tag Keywords -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="User Profile Form A Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Meta tag Keywords -->
<!-- css files -->
<link href="css/style_register.css" rel="stylesheet" type="text/css" media="all">
<link rel="stylesheet" href="css/font-awesome.css"> <!-- Font-Awesome-Icons-CSS -->
<!-- //css files -->
<!-- online-fonts -->
<link href="//fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<!--//online-fonts -->
	<link rel="stylesheet" th:href="@{/css/default.css}">
</head>
<body>
<div class="header">
	<h1>New User Registration</h1>
</div>
<div class="w3-main">
		<div class="form-w3l">
			<div class="img">
				<img src="images/profile.jpg" alt="image">
				<h2>signup here</h2>
			</div>	
			<form th:action="@{/register}" th:object="${user}" method="post">
				<div class="w3l-user">
					<span><i class="fa fa-user-circle-o w3l-1" aria-hidden="true"></i></span>
					<span th:if="${usernameUsed}">Username taken</span>
					<input type="text" name="username" th:field="*{username}" placeholder="Username" required />
					<div class="clear"></div>
				</div>
				
				<div class="w3l-password">
					<span><i class="fa fa-lock w3l-2" aria-hidden="true"></i></span>
					<input type="password" name="password" th:field="*{password}" placeholder="Password" required />
					<div class="clear"></div>
				</div>
				
				<div class="w3l-email">
					<span><i class="fa fa-envelope-o w3l-3" aria-hidden="true"></i></span>
					<span th:if="${emailWrong}">Please use @colorado.edu</span>
					<span th:if="${emailUsed}">Email taken</span>
					<input type="email" name="e-mail" th:field="*{email}" placeholder="Email Address" required />
					<div class="clear"></div>
				</div>
				
				<div class="w3l-btn">
					<input type="submit" name="button" value="Register"/>
					
				</div>
			</form>
		</div>
	</div>
	


<footer>

</body>
</html>
