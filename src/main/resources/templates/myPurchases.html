<!DOCTYPE html>
<html lang="en">
<head>
<title>My Purchases</title>
<!-- Meta tag Keywords -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Modern Login Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Meta tag Keywords -->
<!-- css files -->
<link rel="stylesheet" th:href="@{/css/style_pur.css}" type="text/css" media="all" /> <!-- Style-CSS --> 
<link rel="stylesheet" th:href="@{/css/font-awesome_pur.css}"> <!-- Font-Awesome-Icons-CSS -->
<!-- //css files -->
<!-- web-fonts -->
<link href="//fonts.googleapis.com/css?family=Snippet" rel="stylesheet"><!--online fonts-->
<!-- //web-fonts -->
</head>
<body>
<div data-vide-bg="video/keyboard">
	<div class="main-container">
		<!--header-->
		<div class="header-w3l">
			<h1>My Purchases</h1>
		</div>
		<!--//header-->
		<!--main-->
		<div class="main-content-agile">
			<div class="w3ls-pro">
				<h2>Details of My Purchase</h2>
			</div>
			
				
					
					<table style="color:white">
    <tr>
        <th>Title</th>
        <th>Image</th>
        <th>Category</th>
        <th>Price</th>
        <th>Seller</th>
        <th>View</th>
        <th>Rate</th>
    </tr>
    <tr th:each="item : ${boughtItems} ">
        <td th:text="${item.title}"></td>
        <td><img th:src="@{'/items/' + ${item.id} + '/image'}" height=80 width=80 alt="no fig"/></td>
        <td th:text="${item.category.name}"></td>
        <td th:text="${#numbers.formatCurrency(item.price)}"></td>
        <td th:text="${item.seller.username}"> </td>
        <td> <a th:href="@{'/items/detail?id='+${item.id}}">view</a></td>
        <td>
         <span th:if="${item.rated==0}">  
          <form th:action="@{/items/rate}" method="post">
            <input type="hidden" name="item_id" th:value="${item.id}" />
            <input type="hidden" name="seller_id" th:value="${item.seller.id}" />
            <input type="number" name="rate" min="1" max="5" required />
            <input type="submit" />
          </form>
          </span>  
          <span th:if="${item.rated==1}">
            <input type="number" name="rate" th:value="${item.rateValue}" disabled/>
          </span>
        </td>
    </tr>
</table>
					
				
			
		</div>
		<!--//main-->
		<!--footer-->
		<div class="footer">
			<p>&copy; 2018 CampusRecycle. All rights reserved </p>
		</div>
		<!--//footer-->
	</div>
</div>
<!-- js -->
<script type="text/javascript" src="js_3/jquery-2.1.4.min.js"></script><!--common-js-->
<script src="js_3/jquery.vide.min.js"></script><!--video-js-->
<!-- //js -->
</body>
</html>
